<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container border mt-3 p-3">
        <!-- Título -->
        <div class="row border rounded 3 bg-light mb-3">
            <h1>Payment For example</h1>
        </div>

        <!-- Alerta -->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <!-- Primera línea -->
        <div class="row">
            <div class="col-6 mb-3">
                <h5>Card</h5>
                <input type="text" class="form-control" id="card-number" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-3 mb-3">
                <h5>CVC</h5>
                <input type="text" class="form-control" id="cvc" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-3 mb-3">
                <h5>Amount</h5>
                <input type="text" class="form-control" id="amount" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <!-- Segunda línea -->
        <div class="row">
            <div class="col-6 mb-3">
                <h5>First Name</h5>
                <input type="text" class="form-control" id="first-name" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-6 mb-3">
                <h5>Last Name</h5>
                <input type="text" class="form-control" id="last-name" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <!-- Tercera línea -->
        <div class="row">
            <div class="col-6 mb-3">
                <h5>City</h5>
                <input type="text" class="form-control" id="city" aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="col-3 mb-3">
                <h5>State</h5>
                <select class="form-select" id="state">
                    <option selected>Pick State</option>
                    <option value="1">Caracas</option>
                    <option value="2">Miranda</option>
                    <option value="3">Nueva Esparta</option>
                </select>
            </div>

            <div class="col-3 mb-3">
                <h5>Postal Code</h5>
                <input type="text" class="form-control" id="postal-code" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>

        <!-- Cuarta línea -->

        <div class="row mb-3">
            <div class="col-6">
                <p>We accept</p>
                <div class="d-flex align-items-center">
                    <label class="d-flex align-items-center p-2 bg-primary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Billeteta" checked>
                        <ion-icon name="wallet-outline"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-primary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Diamante">
                        <ion-icon name="diamond-outline"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-primary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="BTC">
                        <ion-icon name="logo-bitcoin"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-primary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Telefo">
                        <ion-icon name="id-card-outline"></ion-icon>
                    </label>
                </div>
            </div>

            <div class="col-6">
                <p>Message:</p>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <p>add any notes here</p>
            </div>
        </div>

        <!-- Botones -->
        <div class="row  mb-3">
            <div class=" col-12 d-flex justify-content-end border py-2">
                <button type="button" class="btn btn-secondary btn-sm me-2">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
    </div>
































    </div>


    </div>















    <!-- scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
